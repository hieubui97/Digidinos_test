<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        .container-fluid {
            width: 40%;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-body">
                <h1 style="line-height: 70px; color: white; background-color: teal; text-align: center;">Login</h1>

                <div style="margin: 0 auto; width: 80%;">
                    <div class="form-group row">
                        <span class="col-md-4 text-center">UserName:</span>
                        <input type="text" id="username" class="form-control form-control-sm col-md-6">
                    </div>

                    <div class="form-group row">
                        <span class="col-md-4 text-center">Password:</span>
                        <input type="text" id="password" class="form-control form-control-sm col-md-6">
                    </div>
                </div>
            </div>
        </div>


        <div style="margin: 0 auto; width:200px; margin-top: 20px;">
            <button id="btn" class="btn btn-success" style="width: 100%;">Login</button>
        </div>
    </div>

    <script src="./js/try-catch.js"></script>
</body>

</html>
