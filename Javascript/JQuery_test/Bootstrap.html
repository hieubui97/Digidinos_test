<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="./css/bootstrap.css" rel="stylesheet" />

</head>

<body>
    <header class="row align-middle text-light text-center p-0 mr-1">
        <div class="bg-light col-md-1"><img src="./logo/logo_02.png" alt="" /></div>

        <span class="col-md-2 align-middle py-4">JQuery tutorial</span>

        <input type="text" class="col-md-8 border-0 text-light" placeholder="Search" />
        <button class="col-md-1 border-0">Sign out</button>
    </header>

    <div class="row">
        <div class="col-md-2 border-right bg-light pl-5 pt-4">
            <ul class="nav flex-column font-weight-bold">
                <li class="nav-item"> <a class="nav-link" href="#"><i class="fas fa-home"></i><label
                            for="">Dashboard</label> </a> </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class="far fa-file"></i> Order</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Products </a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class="fas fa-user-friends"></i> Customers</a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class="fas fa-bug"></i> Reports</a></li>
                <li class="nav-item"> <a class="nav-link" href="#"><i class="fab fa-centos"></i>Intergrations</a> </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="container">
                <form>
                    <div class="container-fluid my-3">
                        <div class="card card-default">
                            <div class="card-header">
                                <span>Search</span>
                            </div>
                            <div class="card-body">
                                <div class="form-group row ">
                                    <span class="col-md-1 ml-5">ID</span>
                                    <div class="col-md-4">
                                        <input type="text" id="id" name="id" class="form-control form-control-sm" />
                                    </div>

                                    <span class="col-md-1 ml-5">Name</span>
                                    <div class="col-md-4">
                                        <input type="text" id="name" name="name" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


                <div class="container-fluid mb-3">
                    <div class="card card-default">
                        <div class="card-header">
                            <span>Details</span>
                        </div>
                        <div class="card-body ">
                            <div class="form-group row">
                                <span class="control-span col-md-1 ml-5 mb-4">Name</span>
                                <div class="col-md-4">
                                    <input type="text" id="detail_name" readonly class="form-control form-control-sm" />
                                </div>
                                <span class="control-span col-md-1 ml-5">Position</span>
                                <div class=" col-md-4">
                                    <input type="text" id="detail_position" readonly class="form-control form-control-sm" />
                                </div>
                                <span class="control-span col-md-1 ml-5 mb-4">Salary</span>
                                <div class=" col-md-4">
                                    <input type="text" id="detail_salary" readonly class="form-control form-control-sm" />
                                </div>
                                <span class="control-span col-md-1 ml-5">Date</span>
                                <div class="col-md-4 ">
                                    <input type="text" id="detail_date" readonly class="form-control form-control-sm" />
                                </div>
                                <span class="control-span col-md-1 ml-5">Office</span>
                                <div class="col-md-4">
                                    <input type="text" id="detail_office" readonly class="form-control form-control-sm" />
                                </div>
                                <span class="control-span col-md-1 ml-5 ">Extn</span>
                                <div class="col-md-4">
                                    <input type="text" id="detail_extn" readonly class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <table id="table_list" class="table  table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Positon</th>
                                <th>Salary</th>
                                <th>Start_date</th>
                                <th>Office</th>
                                <th>Extn</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

        <script src="./js/blog.js"></script>
        <script src="./js/myjquery.js"></script>
</body>

</html>
